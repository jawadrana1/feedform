<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <form action="">
                <h1>Feedback Form</h1>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" class="input" required><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="input"><br>
                <label for="Password">Password</label><br>
                <input type="password" id="Password" name="Password" class="input"><br>
                <label for="number">Number</label><br>
                <input type="number" name="number" id="number" class="input"><br>
                <label for="msg">Message</label><br>
                <textarea name="Message" id="msg"></textarea><br>
                <input type="button" value="Submit" class="btn">&nbsp;&nbsp;&nbsp;
                <input type="button" value="Cancel" class="btn">
            </form>   



        </div>
    </div>
</body>
</html>
